<!DOCTYPE html>
<html lang="en" class="home-page">
   <head>
      <meta charset="utf-8">
      <title>Toronto Zoo Guide</title>

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

      <!-- Stylesheets -->
      <link rel="stylesheet" href="../styles/styles.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

      <!-- Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
      <script src="../scripts/scripts.js" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/openseadragon.min.js" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js"></script>

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   </head>
   
   <body>
      <div class="home-page">
         
         <!-- Top bar with title -->
         <div class="top-bar">Toronto Zoo Guide</div>

         <!-- Dropdown container -->
         <div class="map-controls">
            <select id="mapPreset">
               <option value="" selected disabled hidden>Select a map</option>
               <option value="summer">Summer Map</option>
               <option value="winter">Winter Map</option>
               <option value="specific-day">Specific Map</option>
            </select>

            <!-- Date picker only relevant if "Current Day Map" is selected -->
            <input type="text" id="mapDate" placeholder="Select a date">
         </div>

         <!-- Main content with map and side images -->
         <main>
            <img class="side-image left" src="../images/map/left-side.png" alt="Left decoration">
            
            <div class="map-container">
               <div id="mapInner">
                  <img id="zooMap" src="../images/map/zoo_map.png" alt="Toronto Zoo Map">
                  <!-- markers will be injected here --> 
               </div>
               <div id="tooltip" class="tooltip" style="display:none;"></div>
            </div>
                        
            <img class="side-image right" src="../images/map/right-side.png" alt="Right decoration">
         </main>

         <!-- Bottom navigation menu -->
         <nav>
            <ul>
               <li><a href="#">Animals</a></li>
               <li><a href="#">Wild Encounters</a></li>
               <li><a href="#">Keeper Talks</a></li>
            </ul>
         </nav>
      </div>
   </body>
</html>
